
<mat-card class="spaceDude">{{ destination.name }}</mat-card>

<mat-card>
<div class="gallery js-flickity"
  data-flickity-options='{ "wrapAround": true }'>

</div>
</mat-card>

<mat-card class="spaceDude"><p>{{ destination.description }}</p></mat-card>
